<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sushrut - Sign Up">
    <meta name="theme-color" content="#6366f1">

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <title>Sushrut - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Signup Container -->
    <div class="signup-container">
        <div class="signup-card">
            <!-- Logo Section -->
            <div class="signup-header">
                <div class="logo-icon">üè•</div>
                <h1 class="app-title">Sushrut</h1>
                <p class="signup-subtitle">Create your account</p>
            </div>

            <!-- Signup Form -->
            <form class="signup-form" id="signup-form">
                <div class="form-group">
                    <label for="mobile" class="form-label">Mobile Number</label>
                    <input type="tel" id="mobile" class="form-input" placeholder="Enter your mobile number"
                        pattern="[0-9]{10}" required>
                    <span class="form-hint">10 digit mobile number</span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password"
                        minlength="6" required>
                    <span class="form-hint">At least 6 characters</span>
                </div>

                <button type="submit" class="signup-button">
                    Sign Up
                </button>
            </form>

            <!-- Footer -->
            <div class="signup-footer">
                <p>Already have an account? <a href="#" class="link">Login</a></p>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
